<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="p-0 m-0">
    <div class="h-[600px] w-full"></div>
    <!-- Galeri Adat -->
    <div class="w-[80%] mx-auto">
      <div class="grid grid-cols-1 lg:grid-cols-2 h-[450px] w-full">
        <div class="col-start-1 flex w-full justify-center lg:justify-start my-[25px] lg:my-0">
          <div class="self-start w-full lg:w-[95%] h-[90%] relative transition-transform ease-in-out duration-300 hover:scale-110">
            <a href="">
              <img src="assets/img/adat/bakar tongkang.jpg" alt="" class="object-cover object-center w-full h-full" />
              <h1 class="text-left text-xs lg:text-base xl:text-lg 2xl:text-xl text-slate-900 absolute left-0 -bottom-[3rem] lg:-bottom-[5rem]">
                Bakar tongkang <br />
                Riau
              </h1>
            </a>
          </div>
        </div>
        <div class="col-start-1 lg:col-start-2 flex w-full justify-center lg:justify-end my-[25px] lg:my-0">
          <div class="lg:self-start self-end w-full lg:w-[97%] h-[90%] relative transition-transform ease-in-out duration-300 hover:scale-110">
            <a href="">
              <img src="assets/img/adat/tatung.jpg" alt="" class="object-cover object-center w-full h-full" />
              <h1 class="text-left text-xs lg:text-base xl:text-lg 2xl:text-xl text-slate-900 absolute left-0 -bottom-[3rem] lg:-bottom-[5rem]">
                Tatung<br />
                Singkawang
              </h1>
            </a>
          </div>
        </div>
      </div>

      <div class="h-[100px] md:h-[600px] lg:h-[200px] w-full"></div>

      <div class="grid lg:grid-cols-3 grid-cols-1 lg:grid-rows-1 grid-rows-3">
        <div class="row-start-1 grid col-start-1 grid-rows-2 w-full justify-items-center lg:justify-items-start h-[500px] md:h-[900px]">
          <div class="self-start w-full lg:w-[90%] h-[80%] relative row-start-1 transition-transform ease-in-out duration-300 hover:scale-110">
            <a href="">
              <img src="assets/img/adat/mekare.jpg" alt="" class="object-cover object-center w-full h-full" />
              <h1 class="text-left text-xs lg:text-base xl:text-lg 2xl:text-xl text-slate-900 absolute left-0 -bottom-[3rem] lg:-bottom-[5rem]">
                Mekare-kare <br />
                Bali
              </h1>
            </a>
          </div>
          <div class="self-start w-full lg:w-[90%] h-[80%] relative row-start-2 transition-transform ease-in-out duration-300 hover:scale-110">
            <a href="">
              <img src="assets/img/adat/kebo-keboan.jpg" alt="" class="object-cover object-center w-full h-full" />
              <h1 class="text-left text-xs lg:text-base xl:text-lg 2xl:text-xl text-slate-900 absolute left-0 -bottom-[3rem] lg:-bottom-[5rem]">
                kebo-keboan <br />
                Banyuwangi
              </h1>
            </a>
          </div>
        </div>

        <div class="row-start-2 lg:row-start-1 col-start-1 lg:col-start-2 flex w-full justify-center h-[500px] lg:h-[1000px]">
          <div class="self-center lg:self-start w-full lg:w-[90%] h-[80%] relative transition-transform ease-in-out duration-300 hover:scale-110">
            <a href="">
              <img src="assets/img/adat/dugderan.png" alt="" class="object-cover object-center w-full h-full" />
              <h1 class="text-left text-xs lg:text-base xl:text-lg 2xl:text-xl text-slate-900 absolute left-0 -bottom-[3rem] lg:-bottom-[5rem]">
                dugderan<br />
                Semarang
              </h1>
            </a>
          </div>
        </div>

        <div class="row-start-3 lg:row-start-1 cols-start-1 lg:col-start-3 flex w-full justify-center lg:justify-end h-[500px] lg:h-[1000px]">
          <div class="self-center lg:self-start w-full lg:w-[90%] h-[80%] relative transition-transform ease-in-out duration-300 hover:scale-110">
            <a href="">
              <img src="assets/img/adat/grebeg syawal.jpg" alt="" class="object-cover object-center w-full h-full" />
              <h1 class="text-left text-xs lg:text-base xl:text-lg 2xl:text-xl text-slate-900 absolute left-0 -bottom-[3rem] lg:-bottom-[5rem]">
                Grebeg Syawal<br />
                Jawa
              </h1>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Galeri Adat end-->

    <div class="h-[500px] w-full"></div>

    <!-- Galeri rumah -->

    <div class="grid grid-cols-3 w-[80%] mx-auto h-[600px]">
      <div class="col-start-1 flex w-full justify-center my-[25px] lg:my-0">
        <div class="self-start w-full lg:w-[95%] h-[100%] relative transition-transform ease-in-out duration-300 hover:scale-110">
          <a href="">
            <img src="assets/img/rumah/rumah honai.jpg" alt="" class="object-cover object-center w-full h-full" />
            <h1 class="text-left text-xs lg:text-base xl:text-lg 2xl:text-xl text-slate-900 absolute left-0 -bottom-[3rem] lg:-bottom-[5rem]">
              Honai <br />
              Papua
            </h1>
          </a>
        </div>
      </div>

      <div class="col-start-2 grid grid-rows-2 justify-center my-[25px] lg:my-0 h-[800px]">
        <div class="flex row-start-1 w-[500px] h-[100%] relative">
          <div class="self-start transition-transform ease-in-out duration-300 hover:scale-110">
            <a href="">
              <img src="assets/img/rumah/rumah toraja.jpg" alt="" class="object-cover object-center w-full h-full" />
              <h1 class="text-left text-xs lg:text-base xl:text-lg 2xl:text-xl text-slate-900 absolute left-0 -bottom-[3rem] lg:-bottom-[5rem]">
                tongkongan <br />
                Sulawesi Selatan (Toraja)
              </h1>
            </a>
          </div>
        </div>
      </div>

      <div class="col-start-3 flex w-full justify-center my-[25px] lg:my-0">
        <div class="self-start w-full lg:w-[95%] h-[100%] relative transition-transform ease-in-out duration-300 hover:scale-110">
          <a href="">
            <img src="assets/img/rumah/rumah toraja.jpg" alt="" class="object-cover object-center w-full h-full" />
            <h1 class="text-left text-xs lg:text-base xl:text-lg 2xl:text-xl text-slate-900 absolute left-0 -bottom-[3rem] lg:-bottom-[5rem]">
              tongkongan <br />
              Sulawesi Selatan (Toraja)
            </h1>
          </a>
        </div>
      </div>
    </div>
    <!-- Galeri rumah end -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
  </body>
</html>
